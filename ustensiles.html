      <div class="container-fluid">

          </div>
          <ul class="nav navbar-nav">

  <!-- partie ustensiles -->
  <section id="ustensils">
    <h2>Ustensiles</h2>
    <div class="row">
      <div class="col-lg-offset-1 col-lg-2">
        <figure id="billig">
          <img src="assets/img/ustensiles/billig.jpg" title="Billig" alt="Billig" height="200px" width="200px"></img>
          <figcaption>Billig</figcaption>
          <figcaption class="price">Prix: 30hermines</figcaption>
          <span>Idéal pour vos galettes et vos crêpes, Billig ne vous quittera plus. Jamais.</span>
          <input type="button" name="panier" value="Panier">
        </figure>
      </div>
      <div class="col-lg-2">
        <figure id="fouet">
          <img src="assets/img/ustensiles/fouet.jpg" title="Fouet" alt="Fouet" height="200px" width="200px"></img>
          <figcaption>Fouet</figcaption>
          <figcaption class="price">Prix: 5hermines</figcaption>
          <span>Ce magnifique fouet (l'ustensile de cuisine, pas l'autre...) mélangera vos pâtes à crêpes à la perfection !</span>
          <input type="button" name="panier" value="Panier">
        </figure>
      </div>
      <div class="col-lg-2">
        <figure id="louche">
          <img src="assets/img/ustensiles/louche-crepes.jpg" title="Louche" alt="Louche à crêpes" height="200px" width="200px"></img>
          <figcaption>Louche à crèpes</figcaption>
          <figcaption class="price">Prix: 5hermines</figcaption>
          <span>Pour réussir vos crêpes, il vous faudra impérativement cette louche de grande qualité, parce que non, on ne verse pas la pâte directement sur Billig !</span>
          <input type="button" name="panier" value="Panier">
        </figure>
      </div>
      <div class="col-lg-2">
        <figure id="rateau">
          <img src="assets/img/ustensiles/rateau-crepe-rond.jpg" title="Rateau" alt="Râteau pour crêpière ronde" height="200px" width="200px"></img>
          <figcaption>Râteau pour crêpière ronde</figcaption>
          <figcaption class="price">Prix: 7hermines</figcaption>
          <span>Pour magnifiquement répartir la pâte, cette spatule vous sera tout bonnement indispensable !</span>
          <input type="button" name="panier" value="Panier">
        </figure>
      </div>
      <div class="col-lg-2">
        <figure id="spatule">
          <img src="assets/img/ustensiles/spatule-crepes.jpg" title="Spatule" alt="Spatule à crêpes" height="200px" width="200px"></img>
          <figcaption>Spatule à crêpes</figcaption>
          <figcaption class="price">Prix: 8hermines</figcaption>
          <span>Et hop ! On retourne la crêpe avec une facilité sans bornes avec une spatule comme celle-là !</span>
          <input type="button" name="panier" value="Panier">
        </figure>
      </div>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-3.2.1.js"></script>
